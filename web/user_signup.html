<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login_cs.css" />
  </head>
  <body>
    <div class="bg-img">
      <div class="content signup">
        <header>Sign Up</header>
        <form action="signup_serv" method="post">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Name" name="name" />
          </div>
          <div class="field space">
            <span class="fa fa-envelope"></span>
            <input type="email" required placeholder="Email" name="email" />
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input
              type="password"
              class="pass-key"
              required
              placeholder="Password"
              name="password"
            />
            <span class="show">SHOW</span>
          </div>
          <div class="field space">
            <span class="fa fa-mobile"></span>
            <input type="number" placeholder="Mobile Number" name="mobile" />
          </div>
          <div class="field space">
            <span class="fa fa-id-card"></span>
            <input type="text" placeholder="Aadhar number" name="aadhar" />
          </div>
          <div class="field space">
            <span class="fas fa-lock"></span>
            <!-- <label for="cars">Choose a car:</label> -->
            <select name="sq" required class = "field">
                <option hidden>Security Question</option>
                <option value="Pet's Name">Pet's Name</option>
                <option value="First mobile number">First mobile number</option>
                <option value="Nick name">Nick name</option>
                <option value="First Mobile brand">First Mobile brand</option>
                <option value="Secrets">Secrets</option>
            </select>
          </div> 
          <div class="field space">
            <span class="fas fa-key"></span>
            <input type="text" name="sa" required placeholder="Security Answer" />
          </div>    
          <div class="field space">
            <input type="submit" value="SIGN UP" />
          </div>
        </form>
    </div>
    </div>
    <script type="text/javascript" src="javascript/login.js"></script>
  </body>
</html>
